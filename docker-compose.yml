version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: icepac-postgres
    environment:
      POSTGRES_USER: icepac
      POSTGRES_PASSWORD: icepac_dev_password
      POSTGRES_DB: icepac
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U icepac"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: icepac-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: icepac-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://icepac:icepac_dev_password@postgres:5432/icepac
      - REDIS_URL=redis://redis:6379/0
      - AWS_REGION=us-east-1
      - S3_BUCKET_NAME=icepac-uploads
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
